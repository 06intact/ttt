language: cpp
branches:
    # We need to whitelist the branches which we want to have "push" automation,
    # this includes tags (which are treated as branches by travis).
    # Pull request automation is not constrained to this set of branches.
    only:
        - develop
        - release
        - /^v[0-9]/

env:
    global:
        - ENCRYPTION_LABEL="6d4541b72666"
        - TRAVIS_BUILD_TYPE=RelWithDebInfo
        - TRAVIS_DOCS=Off
        - TRAVIS_EMSCRIPTEN=Off
        - TRAVIS_INSTALL_DEPS=On
        - TRAVIS_RELEASE=On
        - NON_IPC_TESTS=On
        - DOCKER_SOLC=Off
        - OS_VERSION=
        - IPC_TESTS=Off

matrix:
    include:
        # Ubuntu 14.04 LTS "Trusty Tahr" clang compile
      - os: linux
        dist: trusty 
        sudo: required
        services:
            - docker
        compiler:
          - clang
        env:
          - IPC_TESTS=On
          - OS_VERSION="Ubuntu-Clang"
        # Ubuntu 14.04 LTS "Trusty Tahr" gcc compile
      - os: linux
        dist: trusty 
        sudo: required
        services:
            - docker
        compiler:
          - gcc
        env:
          - OS_VERSION="Ubuntu-Gcc"
        # Docker image in Alpine
      - os: linux
        dist: trusty 
        sudo: required
        services:
          - docker
        env: 
            - DOCKER_SOLC=On
            - OS_VERSION="Docker"
            - TRAVIS_RELEASE=Off
            - TRAVIS_INSTALL_DEPS=Off
        # Documentation target, which generates documentation using Phoenix / ReadTheDocs.
      - os: linux
        dist: trusty
        sudo: required
        before_install: apt-get -y install python-sphinx
        env:
            - TRAVIS_DOCS=On
            - TRAVIS_RELEASE=Off
            - TRAVIS_TESTS=Off
            - TRAVIS_INSTALL_DEPS=Off
        # Emscripten target, which compiles 'solc' to javascript and uploads the resulting .js
        # files to https://github.com/ethereum/solc-bin.  These binaries are used in Browser-Solidity
        # and in other Ethereum web-based development contexts.
      - os: linux
        dist: trusty
        sudo: required
        compiler: gcc
        node_js: stable
        services:
            - docker
        before_install:
            - docker pull trzeci/emscripten:sdk-tag-1.35.4-64bit
        env:
            - TRAVIS_EMSCRIPTEN=On
            - TRAVIS_INSTALL_DEPS=Off
            - TRAVIS_RELEASE=Off
            - TRAVIS_TESTS=Off
        # OS X images (assumes clang)

        # Yosemite
      - os: osx
        osx_image: xcode6.4
        env:
          - OS_VERSION="OSX-xcode6.4"
        # El Capitan
      - os: osx
        osx_image: xcode7.3
        env:
          - OS_VERSION="OSX-xcode7.3"
      - os: osx
        osx_image: xcode8
        env:
          - OS_VERSION="OSX-xcode8"
        # Sierra
      - os: osx
        osx_image: xcode8.1
        env:
          - OS_VERSION="OSX-xcode8.1"
      - os: osx
        osx_image: xcode8.2
        env:
          - OS_VERSION="OSX-xcode8.2"
git:
    depth: 2

cache:
    ccache: true
    directories:
        - boost_1_57_0
        - build
        - $HOME/.local

install:
    - test $TRAVIS_INSTALL_DEPS != On || ./scripts/travis/travis_install_deps.sh
    - echo -n "$TRAVIS_COMMIT" > commit_hash.txt
    - test $IPC_TESTS != On || docker pull ethereum/client-cpp

before_script:
    - test $TRAVIS_EMSCRIPTEN != On || ./scripts/travis/build_emscripten.sh
    - test $TRAVIS_RELEASE != On || ./scripts/build.sh $TRAVIS_BUILD_TYPE
    - test $DOCKER_SOLC != On || docker build --build-arg TEST=On --build-arg BUILD=$TRAVIS_BUILD_TYPE -t ethereum/solc:build -f ./scripts/Dockerfile $TRAVIS_BUILD_DIR
script:
    - test $TRAVIS_DOCS != On || ./scripts/docs.sh
    - test $NON_IPC_TESTS != On || ./scripts/run_non_ipc_tests_and_collect_binaries.sh
    - test $IPC_TESTS != On || ./scripts/run_ipc_tests.sh
deploy:
    # This is the deploy target for the Emscripten build.
    # It publishes the JS file which was compiled as part of the earlier 'build_emscripten.sh'
    # step to https://github.com/ethereum/solc-bin/tree/gh-pages/bin.
    # Both the build and deploy steps for Emscripten are only run within the Ubuntu
    # configurations (not for macOS).  That is controlled by conditionals within the bash
    # scripts because TravisCI doesn't provide much in the way of conditional logic.
    - provider: script
      script: test $TRAVIS_EMSCRIPTEN != On || scripts/release_emscripten.sh
      skip_cleanup: true
      on:
          branch:
            - develop
            - release

    # This is the deploy target for the native build (Linux and macOS)
    # which generates ZIPs per commit and the source tarball.
    #
    # This runs for each tag that is created and adds the corresponding files.
    - provider: releases
      api_key:
          secure: 

      overwrite: true
      file_glob: true
      file:
          - $TRAVIS_BUILD_DIR/solidity*.zip
          - $TRAVIS_BUILD_DIR/solidity*tar.gz
      skip_cleanup: true
      on:
          all_branches: true
          tags: true
          condition: $TRAVIS_RELEASE == On