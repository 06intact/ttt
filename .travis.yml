#------------------------------------------------------------------------------
# TravisCI configuration file for solidity.
#
# The documentation for solidity is hosted at:
#
# http://solidity.readthedocs.org
#
# TODO - Merge with .travis.yml file which currently lives in the root of
# webthree-umbrella, but actually contains the automation for the Solidity
# Emscripten build, which will also need consolidating into here somehow.
#
# See https://github.com/ethereum/webthree-umbrella/blob/develop/.travis.yml
#
# (c) 2016 cpp-ethereum contributors.
#------------------------------------------------------------------------------

language: cpp
branches:
    except:
        - /develop-v/
matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          env: TRAVIS_BUILD_TYPE=Debug
          env: ZIP_SUFFIX=ubuntu-trusty
        - os: osx
          osx_image: xcode7.1
          env: TRAVIS_BUILD_TYPE=Debug
          env: ZIP_SUFFIX=osx-yosemite
        - os: osx
          osx_image: xcode7.3
          env: TRAVIS_BUILD_TYPE=Debug
          env: ZIP_SUFFIX=osx-elcapitan
git:
    depth: 2
install:
    - ./install_deps.sh
before_script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$TRAVIS_BUILD_TYPE
    - make -j2
    - zip -j $TRAVIS_BUILD_DIR/solidity-develop-$ZIP_SUFFIX.zip lllc/lllc solc/solc libdevcore/*.dylib libdevcore/*.so libevmasm/*.dylib libevmasm/*.so libsolidity/*.dylib libsolidity/*.so test/soltest
script:
    - ETH_PATH_FOR_linux="eth"
    - ETH_PATH_FOR_osx="../ethbin/eth"
    - ETH_PATH_EXPRESSION_NAME=ETH_PATH_FOR_$TRAVIS_OS_NAME
    - ETH_PATH=$ETH_PATH_EXPRESSION_NAME
    - eval \$$ETH_PATH --bootstrap --test -d /tmp/test
    - while [ ! -S /tmp/test/geth.ipc ]; do sleep 2; done
    - ./test/soltest --ipc /tmp/test/geth.ipc
    - pkill eth
after_success:
    - DOCS_COMMAND_FOR_linux="cd docs && sphinx-build -nW -b html -d _build/doctrees . _build/html && cd .."
    - DOCS_COMMAND_FOR_osx=""
    - DOCS_COMMAND_EXPRESSION_NAME=DOCS_COMMAND_FOR_$TRAVIS_OS_NAME
    - DOCS_COMMAND=$DOCS_COMMAND_EXPRESSION_NAME
    - eval \$$DOCS_COMMAND
deploy:
    provider: releases
    api_key:
        secure: 
    file: solidity-develop-$ZIP_SUFFIX.zip
    skip_cleanup: true
    on:
        repo: bobsummerwill/solidity
        branch: standalone_prior_to_splat
