language: cpp
branches:
    # We need to whitelist the branches which we want to have "push" automation,
    # this includes tags (which are treated as branches by travis).
    # Pull request automation is not constrained to this set of branches.
    only:
        - develop
        - release
        - /^v[0-9]/
matrix:
    include:
        # Ubuntu 14.04 LTS "Trusty Tahr"
      - os: linux
        dist: trusty 
        sudo: required
        compiler:
          - clang
      
      - os: linux
        dist: trusty 
        sudo: required
        compiler:
          - gcc  
        # Yosemite
      - os: osx
        osx_image: xcode6.4
        # El Capitan
      - os: osx
        osx_image: xcode7.3
      - os: osx
        osx_image: xcode8
        # Sierra
      - os: osx
        osx_image: xcode8.1
      - os: osx
        osx_image: xcode8.2

install:
  - ./scripts/install_deps.sh