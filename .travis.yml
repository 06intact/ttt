language: cpp
branches:
    only:
        - develop
        - release
        - standalone
    except:
        - /develop-v[0-9]/
matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          compiler: gcc
          services:
              - docker
          before_install:
              - docker pull trzeci/emscripten:sdk-tag-1.35.4-64bit
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=ubuntu-trusty
        - os: osx
          osx_image: beta-xcode6.2
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=osx-mavericks
        - os: osx
          osx_image: xcode7.1
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=osx-yosemite
        - os: osx
          osx_image: xcode7.3
          env:
              # The use of Debug config here ONLY for El Capitan is a workaround for "The Heisenbug"
              # See https://github.com/ethereum/webthree-umbrella/issues/565
              - TRAVIS_BUILD_TYPE=Debug
              - ZIP_SUFFIX=osx-elcapitan
git:
    depth: 2
cache:
    ccache: false
    directories:
        - boost_1_57_0
        - jsoncpp
        - cryptopp
install:
    - ./scripts/install_deps.sh
before_script:
    - mkdir -p build
      && cd build
      && cmake .. -DCMAKE_BUILD_TYPE=$TRAVIS_BUILD_TYPE
      && make -j2
      && cd ..
      && ./scripts/release.sh $ZIP_SUFFIX
    - cd $TRAVIS_BUILD_DIR && ./scripts/build_emscripten.sh
script:
    - ./scripts/tests.sh
after_success:
    - ./scripts/docs.sh
env:
    global:
        - ENCRYPTION_LABEL="296c219a3f41"
deploy:
    provider: releases
    api_key:
        secure: 
    file: $TRAVIS_BUILD_DIR/solidity-develop-$ZIP_SUFFIX.zip
    skip_cleanup: true
    on:
        repo: bobsummerwill/solidity
        branch: standalone
